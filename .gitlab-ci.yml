image: uf-mil:navigator

stages:
  - checkout
  - build
  - test
  - format

ckeckout:
  stage: checkout
  script:
  - docker run navigator sh $CATKIN_DIR/src/NaviGator/scripts/CI/checkout.sh

build:
  stage: build
  script:
  - docker run navigator sh $CATKIN_DIR/src/NaviGator/scripts/CI/build.sh

test:
  stage: test
  script:
  - docker run navigator sh $CATKIN_DIR/src/NaviGator/scripts/CI/test.sh

format:
  stage: format
  script:
  - docker run navigator sh $CATKIN_DIR/src/NaviGator/scripts/CI/format.sh